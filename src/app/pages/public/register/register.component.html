    <div class="appTitle">SUANFANZAPP</div>

  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">

          <form [formGroup]="ngForm" >

            <label for="name" [ngClass]="ngForm.controls['name'].invalid ? 'text-danger' : ''">Name</label>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" formControlName="name" type="text" placeholder="Name" [ngClass]="ngForm.controls['name'].invalid ? 'is-invalid' : ''" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <label for="lname" [ngClass]="ngForm.controls['lname'].invalid ? 'text-danger' : ''">Last Name</label>
            <div  class="field">
              <p class="control has-icons-left">
                <input  class="input" type="text" formControlName="lname"  placeholder="Last Name" [ngClass]="ngForm.controls['lname'].invalid ? 'is-invalid' : ''" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <label for="phoneNumber" [ngClass]="ngForm.controls['phoneNumber'].invalid ? 'text-danger' : ''">Phone Number</label>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" formControlName="phoneNumber" type="text" name="username"  placeholder="Phone Number" [ngClass]="ngForm.controls['phoneNumber'].invalid ? 'is-invalid' : ''" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <label for="email" [ngClass]="ngForm.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" formControlName="email" placeholder="Email Address" [ngClass]="ngForm.controls['email'].invalid ? 'is-invalid' : ''" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
           
            <label for="password" [ngClass]="ngForm.controls['password'].invalid ? 'text-danger' : ''">Password</label>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" formControlName="password"  placeholder="Password" [ngClass]="ngForm.controls['password'].invalid ? 'is-invalid' : ''" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <label class="col" [ngClass]="ngForm.controls['password'].hasError('required') || ngForm.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ ngForm.controls['password'].hasError('required') ||
                ngForm.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Must be at least 6 characters!
            </label>
            <!-- <label class="col" [ngClass]="ngForm.controls['password'].hasError('required') || ngForm.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ ngForm.controls['password'].hasError('required') ||
                ngForm.controls['password'].hasError('hasNumber') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 number!
            </label>
            <label class="col" [ngClass]="ngForm.controls['password'].hasError('required') || ngForm.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ ngForm.controls['password'].hasError('required') ||
                ngForm.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 in Capital Case!
            </label>
            <label class="col" [ngClass]="ngForm.controls['password'].hasError('required') || ngForm.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ ngForm.controls['password'].hasError('required') ||
                ngForm.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Letter in Small Case!
            </label> -->

            <label for="confirmPassword" style="padding-top: 10px;" [ngClass]="ngForm.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm Password</label>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" formControlName="confirmPassword"  placeholder="Confirm Password" [ngClass]="ngForm.controls['confirmPassword'].invalid ? 'is-invalid' : ''" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                <label class="text-danger" *ngIf="ngForm.controls['confirmPassword'].hasError('NoPassswordMatch')">
                  Password do not match
                </label>
              </p>
            </div>
            
           
            
            

            <div class="field">
              <div class="buttons">
                 <button [disabled]="ngForm.invalid" type="submit"class="button is-info" (click)="onSubmit()">Register</button> 
                <button class="button is-success" (click)="goToLogin()">Back to Login</button>
              </div>
            </div>

            
          </form>


        </div>
      </div>
    </article>
  </div>
</div>
